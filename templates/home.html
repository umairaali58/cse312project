<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App - Home</title>
</head>
<body>
    <h1>Welcome to the Recipe App</h1>
    {% if username %}
        <p>Hello, {{ username }}!</p>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>You are not logged in. <a href="/auth">Login or Register</a></p>
    {% endif %}
</body>
</html>
