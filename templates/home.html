<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Landing Page</a></li>
            <li><a href="/home">Login</a></li>
            <li><a href="/recipe">Recipes</a></li>
{#            <li><a href="/contact">Contact</a></li>#}
{#            <li><a href="/messages">Messages</a></li>#}
            <li><a href="/turn">Turn</a></li>

        </ul>
    </nav>
    <h1>Welcome to the Recipe App</h1>
    {% if username %}
        <p>Hello, {{ username }}!, You are now logged in and have access to contribute to our <a href="/recipe">recipe Page!</a></p>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <!-- <p>You are not logged in. <a href="/auth">Login or Register</a></p> -->
        <h2>Register</h2>
        <form id="registerForm" action="/register" method="POST">
            <label>Username:</label><input type="text" name="username" required><br>
            <label>Password:</label><input type="password" name="password" required><br>
            <label>Confirm Password:</label><input type="password" name="confirm_password" required><br>
            <button type="submit">Register</button>
        </form>
    
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <label>Username:</label><input type="text" name="username" required><br>
            <label>Password:</label><input type="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>
